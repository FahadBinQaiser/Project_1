<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact-wrapper">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m25!1m12!1m3!1d212.67886207898442!2d74.30734092873816!3d31.472987815659028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m10!3e2!4m4!2s31.47304%2C%2074.30731!3m2!1d31.473039999999997!2d74.30731!4m3!3m2!1d31.4730416!2d74.3073114!5e0!3m2!1sen!2s!4v1724170112853!5m2!1sen!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="contact">
        <h1 class="contact_heading">Contact Me</h1>
        <p class="contact_paragraph">Fill the form to reach us out.</p>
        <div class="contact_form">
          <form action="https://formspree.io/f/meojzeek" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
